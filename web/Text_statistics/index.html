<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text statistics</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p1>Text statistics</p1>
    <textarea name="" id="" placeholder="Write something here!"></textarea>
    
    <div id="numbers">
        <div>Number of characters: <span id="num-characters"></span></div><br>
        <div>Number of words: <span id="num-words"></span></div><br>
        <div>Number of sentences: <span id="num-sentences"></span></div>
    </div>

<script>
    let textArea = document.getElementsByTagName("textarea")[0];

    textArea.addEventListener("input", onChange);

    function onChange (e) {
        const data = textArea.value;
            const numCharacters = data.length;
            const numWords = data.replace(/[\r\n]/g, " ").trim().split(" ").length;
            const numSentences = data.split(/[.|?|!|...]/g).length-1;
            
    document.getElementById("num-characters").innerHTML = numCharacters;
    document.getElementById("num-words").innerHTML = numWords;
    document.getElementById("num-sentences").innerHTML = numSentences;
}
</script>

</body>
</html>
