<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4 mx-auto table-responsive">

        <form action="" id="bookForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" required class="form-control" id="bookTitle" placeholder="Write book title">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" required class="form-control" id="bookAuthor" placeholder="Write author of book">
            </div>
            <div>
                <button id="saveButton" tye="submit" class="btn btn-secondary mb-3">Save</button>
            </div>
        </form>

        <table id="booksTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>              
                    <td>Action</td>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="books.list.js"></script>
</body>
</html>
